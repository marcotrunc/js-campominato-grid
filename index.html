<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header id="grid-header">
            <div id="title">
                <h1>Campo minato</h1>
            </div>
            <div id="level">
                <label for="level-select">
                    <h2>Scegli il livello</h2>
                </label>
                <br>
                <select name="level-select" id="level-select">
                    <option value="first-level">Livello 1</option>
                    <option value="second-level">Livello 2</option>
                    <option value="third-level">Livello 3</option>
                </select>
            </div>
        </header>
        <main id="grid-main">
            <div id="grid"></div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
